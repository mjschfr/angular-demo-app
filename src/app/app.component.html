<mat-sidenav-container class="example-container" >
    <mat-sidenav #sidenav class="example-sidenav" [mode]="mode">
        <mat-list>
            <a routerLink="/" routerLinkActive="active"><mat-list-item>Home</mat-list-item></a>
            <a routerLink="/users" routerLinkActive="active"><mat-list-item>Users</mat-list-item></a>
            <a routerLink="/utilities" routerLinkActive="active"><mat-list-item>Utilities</mat-list-item></a>
        </mat-list>
    </mat-sidenav>
    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-icon (click)="sidenav.toggle()" class="menu-button">menu</mat-icon>
            <span>Demo Angular App</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
