<mat-card class="add-user-card">
    <mat-card-header>
        <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="add-user-form">
        <mat-form-field>
            <input #firstName matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName">
        </mat-form-field>
        <mat-form-field>
            <input #lastName matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName">
        </mat-form-field>
        <br/>
        <button mat-raised-button type="submit">Save User</button>
    </form>
</mat-card>
